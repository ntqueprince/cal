<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="card p-6">
                <div class="text-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800 mb-1">
                        <i class="fas fa-calculator text-purple-600 mr-2"></i>
                        Prince Interest Calculator
                    </h1>
                    <p class="text-gray-500 text-xs uppercase tracking-widest font-bold">Monthly Interest Specialist</p>
                </div>
                
                <form id="calculatorForm" class="space-y-5">
                    <!-- Principal -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-rupee-sign text-purple-600 mr-1"></i> Principal Amount (₹)
                        </label>
                        <input type="number" id="principal" class="input-field w-full" placeholder="Enter amount" min="1" required>
                    </div>

                    <!-- Date Selection (Primary Time Control) -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-calendar-alt text-purple-600 mr-1"></i> Select Duration
                        </label>
                        <button type="button" id="openDateRangeBtn" class="primary-btn w-full mb-3">
                            <i class="fas fa-calendar-day mr-2"></i> <span id="dateRangeText" class="transition-opacity duration-300">Select Date Range</span>
                        </button>
                        
                        <!-- Secondary/Editable Fields -->
                        <div class="grid grid-cols-2 gap-3">
                            <div class="relative">
                                <span class="absolute left-3 top-2 text-[10px] font-bold text-gray-400 uppercase pointer-events-none">Years</span>
                                <input type="number" id="years" class="input-field display-field w-full" value="0">
                            </div>
                            <div class="relative">
                                <span class="absolute left-3 top-2 text-[10px] font-bold text-gray-400 uppercase pointer-events-none">Months</span>
                                <input type="number" id="months" class="input-field display-field w-full" value="0">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Interest Rate with Shortcuts -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-semibold text-gray-700">
                                <i class="fas fa-percentage text-purple-600 mr-1"></i> Monthly Rate
                            </label>
                            <div class="flex gap-1" id="rateShortcuts">
                                <button type="button" class="ui-shortcut" data-value="1.5">1.5%</button>
                                <button type="button" class="ui-shortcut" data-value="2">2%</button>
                                <button type="button" class="ui-shortcut" data-value="2.5">2.5%</button>
                                <button type="button" class="ui-shortcut" data-value="3">3%</button>
                            </div>
                        </div>
                        <select id="interestRate" class="input-field w-full" required>
                            <option value="">Choose rate</option>
                        </select>
                    </div>
                    
                    <!-- Calculation Mode with Shortcuts -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm font-semibold text-gray-700">
                                <i class="fas fa-cogs text-purple-600 mr-1"></i> Calc Mode
                            </label>
                            <div class="flex gap-1">
                                <button type="button" class="ui-shortcut mode-btn" data-mode="simple">Simple</button>
                                <button type="button" class="ui-shortcut mode-btn active" data-mode="custom">Compounding</button>
                            </div>
                        </div>
                        <!-- Hidden inputs to maintain existing JS logic -->
                        <div class="hidden">
                            <input type="radio" id="simple" name="calculationMode" value="simple">
                            <input type="radio" id="custom" name="calculationMode" value="custom" checked>
                        </div>
                    </div>
                    
                    <button type="submit" class="gradient-btn w-full text-white font-bold py-4 rounded-xl shadow-lg mt-2">
                        Calculate Interest
                    </button>
                </form>

                <!-- Results Section -->
                <div id="results" class="hidden animate-in">
                    <div class="result-box">
                        <h3 class="text-md font-bold text-gray-800 mb-3 flex items-center">
                            <i class="fas fa-file-invoice-dollar text-purple-600 mr-2"></i> Result Details
                        </h3>
                        <div id="resultContent"></div>
                    </div>
                </div>

                <!-- Date Range Modal -->
                <div id="dateRangeModal" class="fixed inset-0 z-50 overflow-y-auto hidden bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4">
                    <div class="card p-6 w-full max-w-sm border-none shadow-2xl">
                        <div class="flex justify-between items-center mb-6">
                            <h5 class="text-xl font-bold text-gray-800">Date Range</h5>
                            <button type="button" id="closeDateRangeBtn" class="text-gray-400 hover:text-red-500">
                                <i class="fas fa-times text-2xl"></i>
                            </button>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-purple-600 uppercase mb-2">From (उधार की तारीख)</label>
                                <div class="grid grid-cols-2 gap-2">
                                    <select id="fromYear" class="input-field text-sm" required><option value="">Year</option></select>
                                    <select id="fromMonth" class="input-field text-sm" required><option value="">Month</option></select>
                                    <select id="fromPaksha" class="input-field text-sm" required>
                                        <option value="">Paksha</option>
                                        <option value="sudi">सुदी / Sudi</option>
                                        <option value="badi">बदी / Badi</option>
                                    </select>
                                    <select id="fromDay" class="input-field text-sm" required><option value="">Day</option></select>
                                </div>
                            </div>

                            <div class="opacity-60 bg-gray-50 p-3 rounded-lg border border-dashed">
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">To (आज की तारीख - Automatic)</label>
                                <div class="grid grid-cols-2 gap-2">
                                    <select id="toYear" class="input-field text-sm" disabled></select>
                                    <select id="toMonth" class="input-field text-sm" disabled></select>
                                    <select id="toPaksha" class="input-field text-sm" disabled>
                                        <option value="sudi">सुदी / Sudi</option>
                                        <option value="badi">बदी / Badi</option>
                                    </select>
                                    <select id="toDay" class="input-field text-sm" disabled></select>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" id="setDateRangeBtn" class="gradient-btn w-full text-white font-bold py-3 rounded-xl mt-6 shadow-md">
                            Confirm Dates
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
